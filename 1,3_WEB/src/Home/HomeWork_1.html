<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-grid.css">
    <link rel="stylesheet" href="bootstrap-reboot.css">
</head>
<body>
<div>
    <h1>Google</h1>
    <form action="https://www.google.com/search">
        <input type="text" name="q" placeholder="Ваш запрос">
        <input type="submit" value="Search">
    </form>
</div>
<div>
    <h1>Yandex</h1>
    <form action="https://yandex.ru/search">
        <input type="text" name="text" placeholder="Ваш запрос">
        <input type="submit" value="Search">
    </form>
</div>
<div>
    <h1>Mail</h1>
    <form action="https://go.mail.ru/search">
        <input type="text" name="q" placeholder="Ваш запрос">
        <input type="submit" value="Search">
    </form>
</div>
<div>
    <h1>Bing</h1>
    <form action="https://www.bing.com/search">
        <input type="text" name="q" placeholder="Ваш запрос">
        <input type="submit" value="Search">
    </form>
</div>
<div>
    <h1>Yahoo</h1>
    <form action="https://search.yahoo.com/search">
        <input type="text" name="p" placeholder="Ваш запрос">
        <input type="submit" value="Search">
    </form>
</div>
</body>
</html>
